# datasource
spring.datasource.url=jdbc:mysql://localhost:3306/twc?createDatabaseIfNotExist=true\
  &serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# log
logging.level.root=warn
logging.level.com.example=debug
#时间;日志级别;类;方法;行(行不能使用圆括号)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %C.%M[%line] - %msg%n
# jpa
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialct=org.hibernate.dialect.MySQL8Dialect
